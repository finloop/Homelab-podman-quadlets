http:
  services:
    auth-svc:
      loadBalancer:
        servers:
          - url: "http://192.168.1.61:9000"

  routers:
    auth:
      rule: "Host(`auth.piotrk.it`)"
      entrypoints:
        - "web"
      middlewares:
        - "httpsHeader@file"
        - "cloudflareRealIP"
      service: auth-svc


  middlewares:
    httpsHeader:
      headers:
        customRequestHeaders:
          X-Forwarded-Proto: "https"
    cloudflareRealIP:
      plugin:
        htransformation:
          Rules:
            - Name: "Fix Real IP" 
              Header: "Cf-Connecting-Ip"
              Value: "X-Forwarded-For"
              Type: "Rename"
